<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Tactics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            font-family: Arial, sans-serif;
            padding: 0;
            background-color: #000022; /* Dark blue instead of black */
            background-image: radial-gradient(rgba(255, 255, 255, 0.12) 1px, transparent 1px),
                              radial-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 200px 200px, 150px 150px;
            background-position: 0 0, 50px 50px;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            flex-direction: column;
        }
        body::after {
          content: '';
          display: block;
          height: 50px;
        }
        .moving-light {
            position: fixed;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 20%, rgba(255, 255, 255, 0) 80%);
            filter: blur(15px);
            border-radius: 50%;
            pointer-events: none;
            animation: moveLight 10s infinite linear alternate;
        }

        /* The animation that moves the light dynamically */
        @keyframes moveLight {
            0% {
                transform: translate(10vw, 10vh);
                opacity: 1;
            }
            25% {
                transform: translate(80vw, 20vh);
                opacity: 0.8;
            }
            50% {
                transform: translate(50vw, 70vh);
                opacity: 0.6;
            }
            75% {
                transform: translate(20vw, 50vh);
                opacity: 0.8;
            }
            100% {
                transform: translate(90vw, 90vh);
                opacity: 1;
            }
        }

        /* Moving light inside header */
        .moving-light {
            position: absolute;
            width: 80px; /* Medium size */
            height: 80px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 30%, rgba(255, 255, 255, 0) 80%);
            filter: blur(20px);
            border-radius: 50%;
            pointer-events: none;
            animation: moveLight 20s infinite linear alternate;
        }

        /* Randomized, large, full-range movement inside the header */
        @keyframes moveLight {
            0%   { transform: translate(5vw, 5vh); opacity: 0.8; }
            10%  { transform: translate(85vw, 15vh); opacity: 0.6; }
            20%  { transform: translate(75vw, 75vh); opacity: 0.9; }
            30%  { transform: translate(15vw, 60vh); opacity: 0.5; }
            40%  { transform: translate(90vw, 85vh); opacity: 0.7; }
            50%  { transform: translate(50vw, 50vh); opacity: 0.6; }
            60%  { transform: translate(20vw, 80vh); opacity: 0.8; }
            70%  { transform: translate(80vw, 30vh); opacity: 0.5; }
            80%  { transform: translate(40vw, 90vh); opacity: 0.9; }
            90%  { transform: translate(10vw, 50vh); opacity: 0.7; }
            100% { transform: translate(95vw, 10vh); opacity: 0.6; }
        }
        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000022; /* Dark blue instead of black */
            background-image: radial-gradient(rgba(255, 255, 255, 0.12) 1px, transparent 1px),
                              radial-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 200px 200px, 150px 150px;
            background-position: 0 0, 50px 50px;
            width: 100%;
            text-align: left;
            padding: 1vw 1vw;
            overflow: hidden;
        }
        h1 {
            font-size: clamp(40px, 12vw, 140px);
            text-shadow: 0px 0px 20px rgba(255,255,255,0.8);
            background: linear-gradient(90deg, #8a8a8a, #b0b0b0, #3c3c5c, #1a1a3c, #000022, #1a1a3c, #3c3c5c, #b0b0b0, #8a8a8a);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 5s infinite linear;
            padding: 0 1vw;
        }
        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .subtitle {
            font-size: 2vw;
            text-shadow: 0px 0px 2px rgba(255,255,255,0.2);
            background: linear-gradient(90deg, #8a8a8a, #b0b0b0, #3c3c5c, #1a1a3c, #000022, #1a1a3c, #3c3c5c, #b0b0b0, #8a8a8a);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-top: 10px;
            line-height: 1.2;
            font-weight: 600;
            text-align: right;
            position: relative;
            left: 30%;
            max-width: 80%;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 30px;
            padding: 50px 10px;
        }
        main {
          flex: 1;
        }
        .panel {
            width: 30%;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        .panel:hover {
            transform: scale(1.05);
        }
        footer {
            clear: both;
            position: relative;
            height: 50px;
            margin-top: -1px;
            background-color: #111;
            color: white;
            width: 100%;
        }
    </style>
</head>
<article>
    <header>
        <div class="moving-light"></div>
        <div>
            <h1>Turing Tactics</h1>
            <h2 class="subtitle">- autonomous AI agents for<br>dynamic environments</h2>
        </div>
        <div class="moving-light"></div>

    </header>
    <div class="content">
        <div class="panel">
            <h2>Deep Q learning</h2>
            <p>A brief history of deep reinforcement learning.</p>
        </div>
        <div class="panel">
            <h2>Applied reinforcement learning</h2>
            <p>Various applied cases.</p>
        </div>
        <div class="panel">
            <h2>About me</h2>
            <p>Who's behind Turing Tactics?</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Stanny</p>
    </footer>
</article>
</html>
