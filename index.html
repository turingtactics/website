<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Tactics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
            width: 100%;
        }
        h1 {
            font-size: 5rem;
            text-shadow: 0px 0px 10px rgba(255,255,255,0.8);
        }
        .content {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 50px 10px;
            flex-wrap: wrap;
        }
        .panel {
            width: 30%;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        .panel:hover {
            transform: scale(1.05);
        }
        footer {
            padding: 20px;
            background-color: #111;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Turing Tactics</h1>
    </header>
    <div class="content">
        <div class="panel">
            <h2>Deep Q learning</h2>
            <p>A brief history of deep reinforcement learning.</p>
        </div>
        <div class="panel">
            <h2>Applied reinforcement learning</h2>
            <p>Various applied cases.</p>
        </div>
        <div class="panel">
            <h2>About me</h2>
            <p>Who's behind Turing Tactics?</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Stanny</p>
    </footer>
</body>
</html>
