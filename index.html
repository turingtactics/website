<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Tactics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            font-family: Arial, sans-serif;
            padding: 0;
            background-color: #000022; /* Dark blue instead of black */
            background-image: radial-gradient(rgba(255, 255, 255, 0.12) 1px, transparent 1px),
                              radial-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 200px 200px, 150px 150px;
            background-position: 0 0, 50px 50px;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            flex-direction: column;
        }
        body::after {
          content: '';
          display: block;
          height: 50px;
        }
        .moving-light {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 20%, rgba(255, 255, 255, 0) 80%);
            filter: blur(15px);
            border-radius: 50%;
            pointer-events: none;
            animation: moveLight 30s 2 normal;
        }

        /* The animation that moves the light dynamically */
        @keyframes moveLight {
            0% {
                transform: translate(10vw, 10vh);
                opacity: 1;
            }
            25% {
                transform: translate(80vw, 20vh);
                opacity: 0.8;
            }
            50% {
                transform: translate(50vw, 70vh);
                opacity: 0.6;
            }
            75% {
                transform: translate(20vw, 50vh);
                opacity: 0.8;
            }
            100% {
                transform: translate(90vw, 90vh);
                opacity: 1;
            }
        }
        .moving-light.second {
            animation-delay: 0.05s;
        }

        @keyframes moveLight {
            0%   { transform: translate(-5vw, -15vh); opacity: 0.8; animation-timing-function: cubic-bezier(0, 0.1, 0.2, 0.3); }
            10%  { transform: translate(15vw, -20vh); opacity: 0.6; animation-timing-function: cubic-bezier(0.3, 0.3, 0.3, 0.5); }
            20%  { transform: translate(35vw, -35vh); opacity: 0.9; animation-timing-function: cubic-bezier(0.5, 0.3, 0.2, 0.1); }
            30%  { transform: translate(-5vw, 10vh); opacity: 0.5; animation-timing-function: cubic-bezier(0.1, 0, 0.1, 0); }
            40%  { transform: translate(-35vw, 15vh); opacity: 0.7; animation-timing-function: cubic-bezier(0, 0, 0, 0.1); }
            50%  { transform: translate(-10vw, -35vh); opacity: 0.6; animation-timing-function: cubic-bezier(0.1, 0.2, 0.2, 0.5); }
            60%  { transform: translate(15vw, -10vh); opacity: 0.8; animation-timing-function: cubic-bezier(0, 0, 0, 0); }
            70%  { transform: translate(15vw, -10vh); opacity: 0.5; animation-timing-function: cubic-bezier(0, 0, 0, 0); }
            80%  { transform: translate(15vw, -10vh); opacity: 0.9; animation-timing-function: cubic-bezier(0, 0, 0, 0); }
            90%  { transform: translate(15vw, -10vh); opacity: 0.7; animation-timing-function: cubic-bezier(0, 0, 0, 0); }
            100% { transform: translate(-5vw, -15vh); opacity: 0.6; animation-timing-function: cubic-bezier(0, 0, 0, 0.5); }
        }
        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000022; /* Dark blue instead of black */
            background-image: radial-gradient(rgba(255, 255, 255, 0.12) 1px, transparent 1px),
                              radial-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 200px 200px, 150px 150px;
            background-position: 0 0, 50px 50px;
            width: 100%;
            text-align: left;
            padding: 1vw 1vw;
            overflow: hidden;
        }
        h1 {
            font-size: clamp(40px, 12vw, 140px);
            text-shadow: 0px 0px 20px rgba(255,255,255,0.8);
            background: linear-gradient(90deg, #8a8a8a, #b0b0b0, #3c3c5c, #1a1a3c, #000022, #1a1a3c, #3c3c5c, #b0b0b0, #8a8a8a);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 5s infinite linear;
            padding: 0 1vw;
        }
        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .subtitle {
            font-size: 2vw;
            text-shadow: 0px 0px 2px rgba(255,255,255,0.2);
            background: linear-gradient(90deg, #8a8a8a, #b0b0b0, #3c3c5c, #1a1a3c, #000022, #1a1a3c, #3c3c5c, #b0b0b0, #8a8a8a);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-top: 10px;
            line-height: 1.2;
            font-weight: 600;
            text-align: right;
            position: relative;
            left: 30%;
            max-width: 80%;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 30px;
            padding: 50px 10px;
        }
        main {
          flex: 1;
        }
        .panel {
            width: 30%;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        .panel:hover {
            transform: scale(1.05);
        }
        footer {
            clear: both;
            position: relative;
            height: 50px;
            margin-top: -1px;
            background-color: #111;
            color: white;
            width: 100%;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slider-container {
            width: 80vw;
            overflow-x: auto;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
            display: flex;
            gap: 10px;
            padding: 20px;
        }
        .tile {
            flex: 0 0 250px;
            height: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .tile:hover {
            transform: scale(1.05);
        }
        .blog-post {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 70%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: auto;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<article>
    <header>
        <div class="moving-light"></div>
        <div class="moving-light second"></div>
        <div>
            <h1>Turing Tactics</h1>
            <h2 class="subtitle">- autonomous AI agents for<br>dynamic environments</h2>
        </div>

    </header>
    <body>
        <div class="slider-container">
            <div class="tile" onclick="openPost(1)">Reinforcement learning</div>
            <div class="tile" onclick="openPost(2)">Applied reinforcement learning</div>
            <div class="tile" onclick="openPost(3)">About me</div>
            <div class="tile" onclick="openPost(4)">About you</div>
        </div>

        <div id="post" class="blog-post">
            <span class="close-btn" onclick="closePost()">&times;</span>
            <h2 id="post-title">Title</h2>
            <p id="post-content">This is a placeholder for the blog content.</p>
        </div>

        <script>
            function openPost(topic) {
                const titles = ["Reinforcement learning", "Applied reinforcement learning", "About me", "About you"];
                const contents = [
                    "Content for Topic 1.",
                    "Content for Topic 2.",
                    "Content for Topic 3.",
                    "Content for Topic 4."
                ];
                document.getElementById("post-title").innerText = titles[topic - 1];
                document.getElementById("post-content").innerText = contents[topic - 1];
                document.getElementById("post").style.display = "block";
            }

            function closePost() {
                document.getElementById("post").style.display = "none";
            }
        </script>
    </body>
    <footer>
        <p>&copy; 2025 Stanny</p>
    </footer>
</article>
</html>
