<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Tactics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            font-family: Arial, sans-serif;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            flex-direction: column;
        }
        body::after {
          content: '';
          display: block;
          height: 50px;
        }
        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
            width: 100%;
        }
        h1 {
            font-size: 9vw;
            text-shadow: 0px 0px 20px rgba(255,255,255,0.8);
            background: linear-gradient(90deg, #8a8a8a, #b0b0b0, #3c3c5c, #1a1a3c, #000022, #1a1a3c, #3c3c5c, #b0b0b0, #8a8a8a);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 5s infinite linear;
        }
        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .subtitle {
            font-size: 2vw;
            font-weight: 300;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            flex-grow: 1;
            align-items: flex-start;
            justify-content: center;
            gap: 30px;
            padding: 50px 10px;
        }
        main {
          flex: 1;
        }
        .panel {
            width: 30%;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        .panel:hover {
            transform: scale(1.05);
        }
        footer {
            clear: both;
            position: relative;
            height: 50px;
            margin-top: -1px;
            background-color: #111;
            color: white;
            width: 100%;
        }
    </style>
</head>
<article>
    <header>
        <div>
            <h1>Turing Tactics</h1>
            <h2 class="subtitle">Autonomous AI agents for dynamic environments</h2>
        </div>

    </header>
    <div class="content">
        <div class="panel">
            <h2>Deep Q learning</h2>
            <p>A brief history of deep reinforcement learning.</p>
        </div>
        <div class="panel">
            <h2>Applied reinforcement learning</h2>
            <p>Various applied cases.</p>
        </div>
        <div class="panel">
            <h2>About me</h2>
            <p>Who's behind Turing Tactics?</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Stanny</p>
    </footer>
</article>
</html>
